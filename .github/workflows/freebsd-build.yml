name: FreeBSD Build

on:
  repository_dispatch:
    types: [freebsd-build]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      rustnet_ref:
        description: 'Git ref to checkout from rustnet repo'
        required: false
        type: string
        default: ''
      create_release:
        description: 'Create a GitHub release (false for test builds)'
        required: false
        type: boolean
        default: true

env:
  RUSTNET_REPO: domcyrus/rustnet

jobs:
  build-freebsd:
    name: Build FreeBSD x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set build variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.tag }}"
            REF="${{ github.event.client_payload.rustnet_ref }}"
            CREATE_RELEASE="${{ github.event.client_payload.create_release }}"
          else
            TAG="${{ inputs.tag }}"
            REF="${{ inputs.rustnet_ref }}"
            CREATE_RELEASE="${{ inputs.create_release }}"
          fi

          # Default ref to tag if not provided
          if [ -z "$REF" ]; then
            REF="$TAG"
          fi

          # Default create_release to true if not provided
          if [ -z "$CREATE_RELEASE" ]; then
            CREATE_RELEASE="true"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "create_release=$CREATE_RELEASE" >> "$GITHUB_OUTPUT"

      - name: Checkout rustnet source
        uses: actions/checkout@v6
        with:
          repository: ${{ env.RUSTNET_REPO }}
          ref: ${{ steps.vars.outputs.ref }}

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@80bcb19d617fe71c9db00e6297b16fb184dac498 # v1.4.1
        with:
          # Pin to 14.2 for forward-compatible binaries (14.x symbols work on 15.x+)
          release: "14.2"
          usesh: true
          prepare: |
            pkg install -y curl libpcap rust
          run: |
            set -e

            TAG="${{ steps.vars.outputs.tag }}"
            ARCHIVE_NAME="rustnet-${TAG}-x86_64-unknown-freebsd"

            # Build release binary (without eBPF - not available on FreeBSD)
            cargo build --verbose --release --no-default-features

            # Create release directory
            mkdir -p "${ARCHIVE_NAME}"
            cp target/release/rustnet "${ARCHIVE_NAME}/"

            # Copy assets if available
            if [ -d "assets" ]; then
              mkdir -p "${ARCHIVE_NAME}/assets"
              cp -r assets/* "${ARCHIVE_NAME}/assets/" || true
            fi

            # Copy documentation
            cp README.md "${ARCHIVE_NAME}/" || true
            cp LICENSE "${ARCHIVE_NAME}/" || true

            # Create tarball
            tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"

            echo "Created ${ARCHIVE_NAME}.tar.gz"

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: freebsd-x86_64
          path: rustnet-${{ steps.vars.outputs.tag }}-x86_64-unknown-freebsd.tar.gz
          if-no-files-found: error

      - name: Create GitHub Release
        if: steps.vars.outputs.create_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          TARBALL="rustnet-${TAG}-x86_64-unknown-freebsd.tar.gz"

          # Check if release already exists
          if gh release view "$TAG" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "Release $TAG exists, uploading asset..."
            gh release upload "$TAG" "$TARBALL" --repo "${{ github.repository }}" --clobber
          else
            echo "Creating release $TAG..."
            gh release create "$TAG" "$TARBALL" \
              --repo "${{ github.repository }}" \
              --title "RustNet $TAG (FreeBSD)" \
              --notes "FreeBSD x86_64 build for RustNet ${TAG}"
          fi
